<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('movie-imag.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      flex: 1;
      min-width: 150px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      flex: 2;
      min-width: 300px;
      justify-content: center;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }

    .search-bar button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    .search-bar button:hover {
      background-color: #0056b3;
    }

    .login-button {
      flex: 1;
      min-width: 100px;
      text-align: right;
    }

    .login-button button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    .login-button button:hover {
      background-color: #1e7e34;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: white;
      font-size: 20px;
      text-shadow: 0 0 5px black;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Movie Recommendation System</div>

    <div class="search-bar">
      <input type="text" placeholder="Search movies..." />
      <button>Search</button>
    </div>

    <div class="login-button">
      <button>Login</button>
    </div>
  </header>

  <div class="main-content">
    Welcome! Use the search above or login to continue.
  </div>

  <footer>
    &copy; 2025 Movie Recommendation System. All rights reserved.
  </footer>

</body>
</html>
